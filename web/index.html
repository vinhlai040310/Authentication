<html>
    <head>
        <title>Category Creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center pt-5">
            <div class="text-center mb-4">
                <h1>Đăng nhập tài khoản</h1>
                <a href="login.html" class="btn btn-primary me-2">Đăng nhập</a>
                <a href="register.html" class="btn btn-secondary">Đăng ký</a>
            </div>
            
            <h1>Create Category</h1>
            <form action="HomeServlet" method="get" class="w-50">
                <div class="mb-3">
                    <label for="categoryName" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="categoryName" required>
                </div>
                <div class="mb-3">
                    <label for="categoryDescription" class="form-label">Description</label>
                    <input type="text" name="description" class="form-control" id="categoryDescription" required>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </body>
</html>
