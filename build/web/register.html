<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 14px 0px grey;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        input[type="password"] {
            position: relative;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 40px;
        }

        .password-container i {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc;
        }

        .required {
            color: red;
            margin-right: 5px;
        }

        select {
            padding: 10px;
            font-size: 16px;
        }

        .form small {
            display: block;
            text-align: left;
            margin-top: -15px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #888;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c9302c;
        }

    </style>
</head>
<body>

    <div class="form">
        <h2>Đăng ký</h2>
        
        <label for="username"><span class="required">*</span>Tên truy cập</label>
        <input type="text" name="username" placeholder="Tên truy cập" required>
        
        <label for="password"><span class="required">*</span>Mật khẩu</label>
        <div class="password-container">
            <input type="password" name="password" placeholder="Mật khẩu" required>
            <i class="fas fa-eye" id="togglePassword"></i>
        </div>

        <label for="confirm-password"><span class="required">*</span>Nhập lại mật khẩu</label>
        <div class="password-container">
            <input type="password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            <i class="fas fa-eye" id="toggleConfirmPassword"></i>
        </div>

        <label for="email"><span class="required">*</span>Email</label>
        <input type="email" name="email" placeholder="Email" required>
        <small>bạn cần sử dụng email này trong trường hợp cần đặt lại mật khẩu</small>

        <button type="submit">Đăng Ký Ngay</button>
    </div>
</body>
</html>
